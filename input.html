<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  KALKULAČKA
  <label>
    Zadej číslo A
    <input type="number" name="A" step="1" pattern="^[-/d]/d*$">
  </label>
  <label>
    Zadej číslo B
    <input type="number" name="B" step="1" pattern="^[-/d]/d*$">
  </label>
  
  <div id="soucet">
    Součet A + B = <span></span>
  </div>

  <div id="rozdil">
    Rozdíl A - B = <span></span>
  </div>

  <div id="soucin">
    Součin A * B = <span></span>
  </div>

  <div id="podil">
    Podíl A / B = <span></span>
  </div>

  <script src="input.js">
</body>
</html>
